<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Book affordable, high quality, easy to use chaueffeur services with quick turn around on bookings"
    />
    <title>Professional Chauffeur Services | Chauffeur</title>
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg p-0 m-0"
      style="background-color: #d3072f"
    >
      <div class="container-fluid px-4 p-0 m-0">
        <a class="navbar-brand text-white" href="/"
          ><h1 class="m-0 p-0" style="font-weight: 900">CHAUFFEUR</h1></a
        >
        <!-- Changed text-dark to text-white -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
          <!-- Changed text-dark to text-white -->
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll text-white"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link text-white" href="/book">Bookings</a>
              <!-- Changed text-dark to text-white -->
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/fleet">Fleet</a>
              <!-- Changed text-dark to text-white -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- Remove the container if you want to extend the Footer to full width. -->
    <footer
      class="text-center text-white fluid"
      style="background-color: #d3072f"
    >
      <!-- Grid container -->
      <div class="container pt-3">
        <!-- Section: Contact -->
        <section class="mb-1">
          <!-- Phone -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="tel:+27631274468"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fas fa-phone-alt"></i> +27 63 127 4468</a
          >
        </section>
        <section class="mb-1">
          <!-- Email -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="mailto:ColinHarwood0@gmail.com"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fas fa-envelope"></i> ColinHarwood0@gmail.com</a
          >
        </section>
        <!-- Section: Social media -->
        <section class="mb-3">
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="https://github.com/Colin-Harwood"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i> Colin-Harwood</a
          >
        </section>
        <!-- Section: Social media -->
      </div>
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Please note that this is a demo website.
      </div>
    </footer>

    <!-- End of .container -->
    <script src="" async defer></script>
  </body>
</html>
