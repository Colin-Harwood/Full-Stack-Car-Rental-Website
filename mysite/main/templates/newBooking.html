{% extends './base.html'%} {% block content%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      @media (max-width: 768px) {
        .page-div {
          padding: 10px;
        }
      }
      .page-div {
        margin: 5% 15%;
      }
      form {
        width: 45%;
      }
    </style>
  </head>
  <body>
    <div class="page-div">
      <form>
        <label for="examplePick" class="form-label">Pick Up Location</label>
        <input
          type="text"
          class="form-control mb-2"
          id="examplePick"
          aria-describedby="pickUpLocation"
        />
        <label for="exampleDrop" class="form-label">Drop Off Location</label>
        <input
          type="text"
          class="form-control mb-2"
          id="exampleDrop"
          aria-describedby="dropOffLocation"
        />

        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="examplePhone" class="form-label">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="examplePhone"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your phone number with anyone else.
          </div>
        </div>

        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>--Vehicle Type--</option>
          <option value="1">Sedan</option>
          <option value="2">SUV</option>
          <option value="3">Minivan</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
{% endblock %}
